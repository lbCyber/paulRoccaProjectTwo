<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Dokdo|Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.min.css">
  <title>Project 2 - Paul Rocca - Contact</title>
</head>

<body class="c">
  <header>
    <div class="wrapper">
      <nav>
        <h3 class="headerLogo"><a href="#">Mindn'Soul</a></h3>
        <label for="navButton" class="navButtonBars"><i class="fas fa-bars"></i></label>
        <input type="checkbox" name="navButton" class="navButtonCheckBox">
        <ul class="navList">
          <li class="navLink"><a href="./index.html">home</a></li>
          <li class="navLink"><a href="./index.html#about">about</a></li>
          <li class="navLink"><a href="./blog.html">blog</a></li>
          <li class="navLink"><a href="#" class="activePage">contact</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <main>
    <div class="wrapper contactContainer">
      <div class="contactFormContainer">
        <h1 class="contactHeader">Get in Touch</h1>
        <form action="" class="contactForm">
          <input type="text" name="name" id="name" class="formField" placeholder="Name" required>
          <label for="name" class="visuallyHidden">Please enter your name</label>
          <input type="email" name="email" id="email" class="formField" placeholder="Email address" required>
          <label for="email" class="visuallyHidden">Please enter your email</label>
          <textarea name="message" id="message" class="formText" placeholder="Message" required></textarea>
          <label for="name" class="visuallyHidden">Enter your message here</label>
          <button class="readMore">Submit</button>
        </form>
      </div>
      <aside class="contactAside">
        <div class="internetContacts">
          <div class="socialButtons">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-whatsapp"></i></a>
          </div>
          <p><a href="mailto:" class="contactEmail">info@email.com</a></p>
        </div>
        <ul class="contactInfo">
          <li>123 -456 - 7890</li>
          <li>123 Queen Street West,</li>
          <li>Unit 10</li>
          <li>Toronto,Ontario</li>
          <li>M5V2D5</li>
        </ul>
      </aside>
    </div>
  </main>
  <footer>
    <p>Copyright &copy 2019 HackerYou</p>
  </footer>
</body>

</html>
