<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Dokdo|Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.min.css">
  <title>Project 2 - Paul Rocca - Contact</title>
</head>

<body class="c">
  <header>
    <div class="wrapper">
      <nav>
        <div class="headerLogo">
          <h3>Mindn'Soul</h3>
        </div>
        <ul class="navList">
          <li class="navLink"><a href="./home.html">home</a></li>
          <li class="navLink"><a href="#about">about</a></li>
          <li class="navLink"><a href="./blog.html">blog</a></li>
          <li class="navLink"><a href="./contact.html">contact</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <main>
    <div class="wrapper contactContainer">
      <div class="contactFormContainer">
        <h1>Get in Touch</h1>
        <form action="" class="contactForm">
          <input type="text" name="name" id="name" class="contactFormName">
          <input type="email" name="email" id="email" class="contactFormEmail">
          <input type="text" name="message" id="message" class="contactFormMessage">
          <button class="readMore">Submit</button>
        </form>
      </div>
      <aside class="contactAside">
        <div class="socialButtons"></div>
        <a href="mailto:" class="contactEmail">info@email.com</a>
        <div class="contactInfo">
          <p>123 -456 - 7890</p>
          <p>123 Queen Street West,</p>
          <p>Unit 10</p>
          <p>Toronto,Ontario</p>
          <p>M5V2D5</p>
        </div>
      </aside>
    </div>
  </main>
</body>

</html>
